name: Medical_Expenses

on: 
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

# permissions:
#     contents: read

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Check out code
              uses: actions/checkout@v3

            - name: Set Up Python 3.12
              uses: actions/setup-python@v3
              with:
                python-version: "3.12"

            - name: Install Dependencies
              run: |
                python -m pip install --upgrade pip
                pip install flake8 pytest
                if [ -f requirements_docker.txt ]; then pip install -r requirements_docker.txt; fi

            - name: Build Docker Image
              run: |
                docker build -t medical .
                docker tag medical nikhiltmahendrakar/medical:latest

            - name: Docker Login and Push
              run: |
                echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
                docker push nikhiltmahendrakar/medical:latest
              env:
                DOCKER_CLI_ACT: 1

            - name: Lint and Flake8
              run: |
                flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
                flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics